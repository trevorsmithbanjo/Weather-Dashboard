<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-light bg-secondary">
        <div class="container-fluid justify-content-center">
            <span class="navbar-text mb-0 h1 text-light">Weather Dashboard</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-light p-3">
                <div class="mb-3">
                    <label for="Search" class="form-label">Search for a City:</label>
                    <div class="d-flex">
                        <input type="search" class="form-control" id="search-input" placeholder="Search">
                        <button class="btn btn-primary" data-target="search-input" id="search-button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group"></ul>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">City</h2>
                        <p class="card-text" id="temp">Temperature:</p>
                        <p class="card-text" id="humidity">Humidity:</p>
                        <p class="card-text" id="wind">Wind Speed:</p>
                        <p class="card-text">UV Index: <span class="badge bg-success" id="uv-index">0/10</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="forecast-cards"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
